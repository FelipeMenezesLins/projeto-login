<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/medias-query.css">
    <title>Login</title>
</head>
<body>
    <main>
        <section id="login">
            <div id="foto">
            </div>
            <div id="formulario">
                <form action="login.php" method="post" autocomplete="on">
                    <h1>Login</h1>
                    <p>Bem vindo(a) para poder acessar o site é preciso colocar suas informações abaixo!</p>
                    <p>
                        <label for="ilogin">Login</label>
                        <input type="email" name="login" id="ilogin" required autocomplete="email" placeholder="E-mail">
                    </p>

                    <p>
                        <label for="isenha">Senha</label>
                        <input type="password" name="senha" id="isenha" required minlength="8" placeholder="Senha">
                    </p>
                    <input type="reset" value="Limpar">
                    <button>Enviar</button> 
                </form>
            </div>
        </section>
    </main>
</body>
</html>
